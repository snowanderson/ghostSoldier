<!-- IF not S_IS_BOT and (U_WATCH_TOPIC or U_BOOKMARK_TOPIC or U_BUMP_TOPIC or U_EMAIL_TOPIC or U_PRINT_TOPIC or S_DISPLAY_TOPIC_TOOLS) -->
	<div class="btn-group">
		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			<i class="fa fa-wrench"></i> <span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<!-- EVENT viewtopic_topic_tools_before -->
			<!-- IF U_WATCH_TOPIC -->
				<li>
					<a href="{U_WATCH_TOPIC}" class="watch-topic-link" title="{S_WATCH_TOPIC_TITLE}" data-ajax="toggle_link" data-toggle-class="small-icon icon-<!-- IF not S_WATCHING_TOPIC -->unsubscribe<!-- ELSE -->subscribe<!-- ENDIF -->" data-toggle-text="{S_WATCH_TOPIC_TOGGLE}" data-toggle-url="{U_WATCH_TOPIC_TOGGLE}" data-update-all=".watch-topic-link"><!-- IF S_WATCHING_TOPIC --><i class="fa fa-minus-square-o fa-fw"></i><!-- ELSE --><i class="fa fa-check-square-o fa-fw"></i><!-- ENDIF --> {S_WATCH_TOPIC_TITLE}</a>
				</li>
			<!-- ENDIF -->
			<!-- IF U_BOOKMARK_TOPIC -->
				<li>
					<a href="{U_BOOKMARK_TOPIC}" class="bookmark-link" title="{L_BOOKMARK_TOPIC}" data-ajax="alt_text" data-alt-text="{S_BOOKMARK_TOGGLE}" data-update-all=".bookmark-link"><i class="fa fa-bookmark fa-fw"></i> {S_BOOKMARK_TOPIC}</a>
				</li>
			<!-- ENDIF -->
			<!-- IF U_BUMP_TOPIC --><li><a href="{U_BUMP_TOPIC}" title="{L_BUMP_TOPIC}" data-ajax="true"><i class="fa fa-arrow-up fa-fw"></i> {L_BUMP_TOPIC}</a></li><!-- ENDIF -->
			<!-- IF U_EMAIL_TOPIC --><li><a href="{U_EMAIL_TOPIC}" title="{L_EMAIL_TOPIC}"><i class="fa fa-envelope fa-fw"></i> {L_EMAIL_TOPIC}</a></li><!-- ENDIF -->
			<!-- IF U_PRINT_TOPIC --><li><a href="{U_PRINT_TOPIC}" title="{L_PRINT_TOPIC}" accesskey="p"><i class="fa fa-print fa-fw"></i> {L_PRINT_TOPIC}</a></li><!-- ENDIF -->
			<!-- EVENT viewtopic_topic_tools_after -->
		</ul>
	</div>
<!-- ENDIF -->
